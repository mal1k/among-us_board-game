<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="games.webmanifest">
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    
    <title>Create lobby</title>
</head>
<body>

<section style="text-align: center;top: 0;position: absolute;left: 0;right: 0;">
    <a href="/">
        <img src="/among_us_logo.webp" style="
        height: 97px;
        margin: 40px 0;">
    </a>
</section>

<section style="text-align: center;top: 120px;position: absolute;left: 0;right: 0;">
    <p style="font-family: Arial;color: white; font-size: 42px;">Создать лобби</p>
<form>
    <input id="name" style="margin-top: 25px;" type="text" placeholder="Название">
    
    <select id="impostors" style="margin-top: 25px; width: 304px; text-align: center;" name="" id="">
        <option selected disabled>Кол-во предателей</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    
    <!-- <a href="/choose_char.html"> -->
        <button type="submit" style="margin-top: 25px;">Создать лобби</button>
    <!-- </a> -->
</form>

</section>
<a href="/">
    <button style="position: absolute; bottom: 50px; left: 0; right: 0; margin: 0 100px;">Отмена</button>
</a>

<script>
$("form").submit(function (event) {
    var formData = {
        name: $("#name").val(),
        impostor: $("#impostors").val(),
    };

    $.ajax({
        type: "POST",
        url: "http://api.board-game.space/api/among-us/create-lobby",
        data: formData,
        dataType: "json",
        encode: true,
    }).done(function (data) {
        if ( data.lobby_id ) {
            localStorage.setItem('amongus-gameCode', data.lobby_id);
            localStorage.setItem('amongus-gameName', data.name);
            window.location.href = "/choose_char.html";
        }
    });

    event.preventDefault();
});
</script>
    
</body>
</html>
